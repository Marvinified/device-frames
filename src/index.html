<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Lite - Frames</title>

  <script type="module" src="/build/lite-frames.esm.js"></script>
  <script nomodule src="/build/lite-frames.js"></script>

</head>

<style>
  body {
    background-color: rgb(246, 246, 246);
    /* color: aliceblue; */
  }

  .label {
    width: 100%;
    text-align: center;
  }

  .frame {
    display: inline-block;
    width: 200px;
    padding: 10px;
    transform: rotate(0deg);
  }

  div.screen {
    position: relative;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #813262;
    color: whitesmoke;
  }

  .mac {
    width: 30%;
  }
</style>

<body>

  <div class="frame">
    <lite-iphone-x theme="dark">
      <div class="screen">
        <pre>
          <xmp>
<lite-iphone-x>
  ...
</lite-iphone-x>
          </xmp>

        </pre>
      </div>
    </lite-iphone-x>
    <div class="label">
      Apple IPhone X
    </div>
  </div>

  <div class="frame">
    <lite-pixel-4 theme="dark">
      <div class="screen">
        <pre>
        <xmp>
<lite-pixel-4>
  ...
</lite-pixel-4>
        </xmp>
        <pre>

      </div>
    </lite-pixel-4>
    <div class="label">
      Google Pixel 4
    </div>
  </div>

  <div class="frame mac">
    <lite-mac-book>
      <div class="screen">
        <xmp>
          <lite-mac-book></lite-mac-book>
        </xmp>
      </div>
    </lite-mac-book>
    <div class="label">
      MacBook Pro
    </div>
  </div>

  <div class="frame mac">
    <lite-ipad theme="light">
      <div class="screen">
        <xmp>
          <lite-ipad></lite-ipad>
        </xmp>
      </div>
    </lite-ipad>
    <div class="label">
      IPad Pro
    </div>
  </div>

</body>

</html>
