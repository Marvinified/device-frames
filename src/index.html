<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Lite - Frames</title>

  <script type="module" src="/build/device-frames.esm.js"></script>
  <script nomodule src="/build/device-frames.js"></script>

</head>

<style>
  body {
    background-color: rgb(168, 70, 70);
    color: aliceblue;
  }

  .label {
    width: 100%;
    text-align: center;
  }

  .frame {
    display: inline-block;
    width: 200px;
    padding: 10px;
    transform: rotate(0deg);
  }
  .mac {
    width: 50vw;
  }
</style>

<body>

  <div class="frame">
    <lite-iphone-x theme="light">
      <!-- <img width="100%" height="100%" src="https://images.pexels.com/photos/414612/pexels-photo-414612.jpeg?cs=srgb&dl=beautiful-beauty-blue-bright-414612.jpg&fm=jpg" alt="TEsting" srcset=""> -->
    </lite-iphone-x>
    <div class="label">
      Apple IPhone X
    </div>
  </div>

  <div class="frame">
    <lite-pixel-4 theme="light">
    </lite-pixel-4>
    <div class="label">
      Google Pixel 4
    </div>
  </div>
  
  <div class="frame mac">
    <lite-mac-book theme="light">
    </lite-mac-book>
    <div class="label">
      MacBook Pro
    </div>
  </div>

  <div class="frame mac">
    <lite-mac-book theme="dark">
      Ket
    </lite-mac-book>
    <div class="label">
      MacBook Pro
    </div>
  </div>

</body>

</html>
