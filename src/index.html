<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Lite - Frames</title>

  <script type="module" src="/dist/lite-frames.js"></script>
  <script nomodule src="/build/lite-frames.js"></script>

</head>

<style>
  body {
    background-color: rgb(246, 246, 246);
    /* color: aliceblue; */
  }

  .label {
    width: 100%;
    text-align: center;
  }

  .frame {
    display: inline-block;
    width: 200px;
    padding: 10px;
    transform: rotate(0deg);
  }

  .mac {
    width: 30%;
  }
</style>

<body>

  <div class="frame">
    <lite-iphone-x theme="dark">
      <!-- <img width="100%" height="100%" src="https://images.pexels.com/photos/414612/pexels-photo-414612.jpeg?cs=srgb&dl=beautiful-beauty-blue-bright-414612.jpg&fm=jpg" alt="TEsting" srcset=""> -->
    </lite-iphone-x>
    <div class="label">
      Apple IPhone X
    </div>
  </div>

  <div class="frame">
    <lite-pixel-4 theme="dark">
    </lite-pixel-4>
    <div class="label">
      Google Pixel 4
    </div>
  </div>

  <div class="frame mac">
    <lite-mac-book theme="dark">
    </lite-mac-book>
    <div class="label">
      MacBook Pro
    </div>
  </div>

</body>

</html>
